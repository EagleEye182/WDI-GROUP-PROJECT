<h1 class="title is-1">Edit</h1>

<section class="section">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <form name="vm.newForm" ng-submit="vm.update()" novalidate>


        <div class="field">
          <p class="control">
            <label class="label" for="description">Description</label>
          </p>
          <textarea class="textarea" id="description" name="description" ng-model="vm.cocktail.descriptionPlain" required></textarea>
          <div ng-messages="vm.newForm.description.$error" role="alert" ng-show="(vm.newForm.$submitted || vm.newForm.description.$touched) && vm.newForm.description.$invalid" class="notification is-danger">
            <div ng-message="required">A brief description of the cocktail is required.</div>
          </div>
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="story">Story</label>
          </p>
          <textarea class="textarea" id="story" name="story" ng-model="vm.cocktail.story"></textarea>
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="video">Video Url</label>
          </p>
          <input type="text" class="input" id="video" name="video" ng-model="vm.cocktail.video" required>
          <p class="help">While optional, it would be most useful if you can provide a video on how to make this cocktail</p>
        </div>

        <!-- <div class="field">
          <p class="control">
            <label class="label" for="spirit">Base spirit</label>
          </p>
            <div class="select">
              <select ng-model="vm.cocktail.spirit">
                <option value="">Select spirit</option>
                <option>Tequila</option>
                <option>Vodka</option>
                <option>Rum</option>
                <option>Gin</option>
                <option>Whiskey</option>
              </select>
            </div>
        </div> -->

        <div class="field">
          <p class="control">
            <label class="label" for="mixer">Ingredients</label>
          </p>
          <div ng-repeat="ingredient in vm.cocktail.ingredients track by $index">
            <input type="text" class="input" id="mixer" name="mixer" ng-model="vm.cocktail.ingredients[$index].textPlain"><p><a ng-click="vm.deleteIngredient(ingredient)">❌</p></a>
          </div>

          <p><a ng-click="vm.addNewIngredient()">Add</p></a>
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="alcoholic">Alcoholic or non-alcoholic?</label>
          </p>
            <div class="select">
              <select ng-model="vm.cocktail.alcoholic">
                <option value="">Alcoholic drink?</option>
                <option>True</option>
                <option>False</option>
              </select>
            </div>
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="occassion">Occasion</label>
          </p>
          <input type="text" class="input" id="occassion" name="occassion" ng-model="vm.cocktail.occasion">
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="mixer">Ingredients</label>
          </p>
          <div ng-repeat="ingredient in vm.cocktail.tastes track by $index">
            <input type="text" class="input" id="tastes" name="tastes" ng-model="vm.cocktail.tastes[$index].textPlain"><p><a ng-click="vm.deleteTaste()">❌</p></a>
          </div>

          <p><a ng-click="vm.addNewTaste()">Add</p></a>
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="image">Image Url</label>
          </p>
          <input type="text" class="input" id="image" name="image" ng-model="vm.cocktail.image" required>
          <div ng-messages="vm.newForm.image.$error" role="alert" ng-show="(vm.newForm.$submitted || vm.newForm.image.$touched) && vm.newForm.image.$invalid" class="error">
            <div ng-message="required">Image is required.</div>
          </div>
        </div>


        <div class="field">
          <p class="control">
            <input type="submit" class="button is-primary is-fullwidth" value="Update">
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
