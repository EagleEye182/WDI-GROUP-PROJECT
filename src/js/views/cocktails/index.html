<div class="columns columns-filter">

  <div class="hero-body has-text-centered">
    <div class="columns is-mobile is-centered">
      <div class="column is-two-thirds is-narrow">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input is-medium" name="name" ng-model="vm.nameSearch" placeholder="Type Cocktail Name">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-body has-text-centered">
    <div class="columns is-mobile is-centered">
      <div class="column is-one-third">
        <div class="field has-addons">
          <div class="control select is-medium">
            <select ng-model="vm.flavourSearch" ng-options="flavour for flavour in vm.flavourFilters">
              <option value="">Filter by flavour</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="section">
  <div class="columns is-multiline">
    <div ng-repeat="cocktail in vm.filtered track by $index" class="column is-3">
      <a ui-sref="cocktailsShow({ id: cocktail.id })"><h2 class="title">{{ cocktail.name }}</h2></a>
      <img ng-src="{{cocktail.imagePath}}" alt="{{ cocktail.name }}">
      <h3 class="subtitle">Mix difficulty: <em>{{ cocktail.skill.name }}</em></h3>


      <ul class="flavour">
        <h4 class="subtitle">Flavour(s):
          <li ng-repeat="taste in cocktail.tastes"><em>{{ taste.text }}</em></li>
        </h4>
      </ul>
      <div>
        <button class="button is-info if-fullwidth" ui-sref="cocktailsShow({ id: cocktail.id })">View</button>
      </div>
    </div>
  </div>
</section>
