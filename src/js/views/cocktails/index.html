<div class="columns columns-filter">

  <!-- <div class="column is-one-quarter is-offset-one-quarter user-slider">
    <input type="checkbox" id="userRating" ng-model="vm.useUserRating">
    <label for="userRating">User Rating</label>
    <input type="range" ng-model="vm.userRating" min="1" max="5" ng-disabled="!vm.useUserRating">
  </div> -->
  <div class="column is-one-quarter is-offset-one-quarter user-slider name-search">
    <label for="name">Search By Cocktail</label>
    <input type="text" name="name" ng-model="vm.nameSearch" placeholder="Enter Cocktail Name">
  </div>
  <div class="column is-one-quarter name-search">
    <select ng-model="vm.flavourSearch" ng-options="flavour for flavour in vm.flavourFilters"></select>
  </div>

</div>

<section class="section">
  <div class="columns is-multiline">
    <div ng-repeat="cocktail in vm.filtered track by $index" class="column is-3">
      <a ui-sref="cocktailsShow({ id: cocktail.id })"><h2 class="title">{{ cocktail.name }}</h2></a>
      <img ng-src="{{cocktail.imagePath}}" alt="{{ cocktail.name }}">
      <h3 class="subtitle">Mix difficulty: <em>{{ cocktail.skill.name }}</em></h3>


      <ul class="flavour">
        <h4 class="subtitle">Flavour(s):
          <li ng-repeat="taste in cocktail.tastes"><em>{{ taste.text }}</em></li>
        </h4>
        </ul>
      <div>
        <button class="button is-info if-fullwidth" ui-sref="cocktailsShow({ id: cocktail.id })">View</button>
      </div>
    </div>
  </div>
</section>
