<section ng-controller="UserProfileCtrl as vm" class="section">

  <div class="box">
    <!-- Main container -->
    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <div class="container profile">

            <div class="section profile-heading">
              <div class="columns">
                <div class="column is-2">
                  <div class="image is-128x128 avatar">
                    <img src="{{ vm.user.image ? vm.user.image : 'https://placehold.it/128x128' }}">
                  </div>
                </div>
                <div class="column is-4 name">
                  <strong><h1>Hi, {{ vm.user.username }}</h1></strong>
                  <br>
                  <p class="tagline">Bio</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right side -->
    </nav>
  </div>
  <!-- <div class="spacer"></div> -->
  <div class="profile-options">
    <div class="tabs is-fullwidth">
      <a href="/cocktails/new">
        <input type="submit" class="button is-block" value="Add a cocktail">
      </a>
      <ul>
        <li class="link"><a><span class="icon"><i class="fa fa-heart"></i></span> <span>My Likes</span></a></li>
        <li class="link"><a><span class="icon"><i class="fa fa-th"></i></span> <span>My Posts</span></a></li>
      </ul>
    </div>
  </div>
<br>
  <div class="columns is-multiline">
    <div ng-repeat="cocktail in vm.user.cocktails track by $index" class="column is-3">
      <div class="card">
        <div class="card-image">
          <a ui-sref=" vm.cocktail.id "><h2 class="title">{{ cocktail.name }}</h2></a>
          <figure class="image is-4by3">
            <img src="{{cocktail.image}}" alt="{{ cocktail.name }}">
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <span class="tag is-dark">{{ cocktail.name }}</span>
            <strong class="timestamp">{{ cocktail.name }}</strong>
          </div>
        </div>
        <footer class="card-footer">
          <a class="card-footer-item">Edit</a>
          <a class="card-footer-item">Delete</a>
        </footer>
      </div>
    </div>
  </div>
</section>
