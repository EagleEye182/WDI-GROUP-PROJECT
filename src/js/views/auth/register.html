<section class="hero is-success is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-4 is-offset-4">
          <form name="vm.registerForm" ng-submit="vm.submit()" novalidate>
            <div class="box">
              <label class="label" for="name">Name</label>
              <p class="control">
                <input class="input is-large" type="text" name="name" id="name" autofocus="" ng-model="vm.user.name" required>
              </p>
              <div ng-messages="vm.registerForm.name.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.name.$touched) && vm.registerForm.name.$invalid" class="notification">
                <div ng-message="required">Please enter a value for this field.</div>
              </div>
              <!-- <div class="field"> -->
              <label class="label" for="username">Username</label>
              <p class="control">
                <input class="input is-large" type="text" name="username" id="username" autofocus="" ng-model="vm.user.username" required>
              </p>
              <div ng-messages="vm.registerForm.username.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.username.$touched) && vm.registerForm.username.$invalid" class="notification">
                <div ng-message="required">Please enter a value for this field.</div>
              </div>
              <!-- </div> -->
              <!-- <div class="field"> -->
              <label class="label" for="email">Email</label>
              <p class="control">
                <input class="input is-large" type="text" name="email" id="email" autofocus="" ng-model="vm.user.email" required>
              </p>
              <div ng-messages="vm.registerForm.email.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.email.$touched) && vm.registerForm.email.$invalid" class="notification">
                <div ng-message="required">Please enter a value for this field.</div>
                <div ng-message="email">This field must be a valid email address.</div>
              </div>
              <hr>
              <label class="label" for="password">Password</label>
              <p class="control">
                <input class="input is-large" type="password" name="password" id="password" autofocus="" ng-model="vm.user.password" required>
              </p>
              <div ng-messages="vm.registerForm.password.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.password.$touched) && vm.registerForm.password.$invalid" class="notification">
                <div ng-message="required">Please enter a value for this field.</div>
              </div>
              <!-- </div> -->
              <label class="label" for="passwordConfirmation">Password Confirmation</label>
              <p class="control">
                <input class="input is-large" type="password" name="passwordConfirmation" id="passwordConfirmation" autofocus="" ng-model="vm.user.passwordConfirmation" required>
              </p>
              <div ng-messages="vm.registerForm.passwordConfirmation.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.passwordConfirmation.$touched) && vm.registerForm.passwordConfirmation.$invalid" class="notification">
                <div ng-message="required">Please enter a value for this field.</div>
              </div>
              <!-- </div> -->

              <hr>
              <label class="label">Profile Picture</label>
              <div class="file">
                <label class="file-label">
                  <input class="file-input" type="file" ng-model="vm.user.image" upload-image>
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fa fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose a fileâ€¦
                    </span>
                  </span>
                </label>
              </div>
            </div>
            <div class="field" ng-if="vm.user.image">
              <label class="label">Profile picture review</label>
              <div class="control">
                <figure class="image is-128x128">
                  <img src="{{ vm.user.image }}" alt="">
                </figure>
              </div>
            </div>
            <div class="field is-grouped">
              <!-- <div class="control">
                <button class="button is-success">Submit</button>
              </div> -->
              <div class="control">
                <a class="button is-text" ui-sref="usersIndex">Cancel</a>
              </div>
            </div>
            <!-- <div class="control">
                  <button class="button is-success" ng-submit="vm.addProfilePic()">Submit</button>
                </div> -->
            <p class="control">
              <input type="submit" class="button is-block is-info is-large" value="Register">
            </p>

        </form>
      </div>
    </div>
  </div>
</div>
</section>
